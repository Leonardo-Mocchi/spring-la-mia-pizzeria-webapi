<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Offer [[${offer.title}]]</title>
</head>

<body th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 90%), url(https://cdn.pixabay.com/photo/2020/03/25/21/05/pizza-4968645_1280.jpg) no-repeat center center fixed; background-size: cover;|">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('offers')}"></th:block>
    </header>

    <main class="container mt-5" style="min-height: 60vh;">
        <div class="card bg-transparent text-light">
            <div class="card-body">
                <h2 class="card-title fw-bold">SPECIAL OFFER: "<span class="fs-1 text-danger" th:text="${offer.title}">Offer title</span>"</h2>
                <p class="text-muted">Offer period: <span th:text="${offer.offerFirstDay}">start</span> â€” <span th:text="${offer.offerLastDay}">end</span></p>

                <p class="mt-3 fs-2">Available for: <a th:href="@{/pizzas/{id}(id=${offer.pizza.id})}" th:text="|Pizza ${offer.pizza.name}|" class="badge bg-success py-3 px-4 text-decoration-none fs-3">Pizza name</a></p>

                <div class="mt-4 ">
                    <a class="btn btn-outline-light btn-lg me-3" th:href="@{/special-offers}">Back to offers</a>
                    <a class="btn btn-warning btn-lg" th:href="@{/special-offers/edit/{id}(id=${offer.id})}">Edit</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
