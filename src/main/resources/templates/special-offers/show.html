<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Offer [[${offer.title}]]</title>
</head>

<body class="bg-dark-subtle text-light">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('offers')}"></th:block>
    </header>

    <main class="container mt-5" style="min-height: 60vh;">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title fw-bold" th:text="${offer.title}">Offer title</h1>
                <p class="text-muted">Offer period: <span th:text="${offer.offerFirstDay}">start</span> â€” <span th:text="${offer.offerLastDay}">end</span></p>

                <p class="mt-3">Belongs to pizza: <a th:href="@{/pizzas/{id}(id=${offer.pizza.id})}" th:text="${offer.pizza.name}">Pizza name</a></p>

                <div class="mt-4">
                    <a class="btn btn-secondary" th:href="@{/special-offers}">Back to offers</a>
                    <a class="btn btn-warning" th:href="@{/special-offers/edit/{id}(id=${offer.id})}">Edit</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
