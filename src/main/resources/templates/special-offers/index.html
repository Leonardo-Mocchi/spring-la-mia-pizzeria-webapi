<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Our [[${offersQuantity}]] SPECIAL Offers</title>
</head>

<body class="pizzas-page bg-light-subtle text-dark" th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.95) 100%), url(https://www.tasteatlas.com/images/dishes/67a1f8a12ae9474194265ea5217e9b0b.jpg) no-repeat center center fixed; background-size: cover;|">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('offers')}"></th:block>
    </header>

    <main class="container mt-5" style="min-height: 600px;">
        <div class="text-center p-4" style="background: rgba(0, 0, 0, 0.6); border-radius: 15px; backdrop-filter: blur(10px);">
            <h1 class="text-warning fw-bold display-4 mb-3">Our SPECIAL Offers</h1>
            <p class="text-light">Total offers: <span th:text="${howmany}">0</span></p>
        </div>


        <div th:if="${offers.size() > 0}" class="row mb-5 mt-1">
            <div class="col-12 ">
                <div class="card bg-dark rounded-4">
                    <div class="card-body ">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Offer name</th>
                                    <th scope="col" class="ps-3"><span class="ps-1" /> Pizza</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">End Date</th>
                                    <th scope="col" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="offer : ${offers}">
                                    <td th:text="${offer.id}">1</td>
                                    <td th:text="${offer.title}">Title</td>
                                    <td>
                                        <a th:href="@{/pizzas/{id}(id=${offer.pizza.id})}" th:text="${offer.pizza.name}" class="btn btn-outline-light py-0 border-0">
                                            <strong>Pizza Name</strong>
                                        </a>
                                    </td>
                                    <td th:text="${offer.offerFirstDay}">2025-01-01</td>
                                    <td th:text="${offer.offerLastDay}">2025-01-15</td>
                                    <td class="text-end">
                                        <a class="btn btn-sm btn-outline-light me-2" th:href="@{/special-offers/{id}(id=${offer.id})}">
                                            <i class="fas fa-eye me-1"></i> Show
                                        </a>
                                        <a class="btn btn-sm btn-warning" th:href="@{/special-offers/edit/{id}(id=${offer.id})}">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${{offers.size() > 0}}" class="alert alert-warning mb-5">
            <i class="fas fa-info-circle me-2"></i>
            <h2>No SPecial Offers found. Try adding some!</h2>
        </div>
    </main>



    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
