<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Home Page</title>
</head>

<body class="text-light" th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.95) 100%), url(https://images.unsplash.com/photo-1513104890138-7c749659a591) no-repeat center center fixed; background-size: cover;|">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('home')}"></th:block>
    </header>

    <div class="container mt-5" style="min-height: 600px;">
        <div class="text-center py-5" style="background: rgba(0, 0, 0, 0.5); border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">
            <h1 class="font-monospace display-3 fw-bold mb-4" style="color: #ffd700; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);">Welcome to The Java Pizzeria</h1>
            <h3 class="mt-5 fst-italic text-white fw-light" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">The REAL Italian Pizza experience like no other</h3>
            <div class="mt-5">
                <a href="/pizzas" class="btn btn-warning btn-lg px-5 py-3" style="font-size: 1.2rem; font-weight: bold; border-radius: 50px; box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);">
                    <i class="fas fa-pizza-slice me-2"></i> Explore Our Pizzas
                </a>
            </div>
        </div>
    </div>


    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
