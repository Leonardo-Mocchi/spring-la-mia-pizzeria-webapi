<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Ingredient [[${ingredient.name}]]</title>
</head>

<body th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 90%), url('https://images.unsplash.com/photo-1544025162-d76694265947') no-repeat center center fixed; background-size: cover;|">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('ingredients')}"></th:block>
    </header>

    <main class="d-flex flex-column" style="min-height: calc(100vh - 100px); padding-bottom: 100px;">
        <div class="container py-5" style="position: relative;">
            <div style="position: absolute; top: 0.75rem; left: 0.75rem; z-index: 50;">
                <a href="javascript:history.back()" class="btn btn-danger btn-sm">
                    <i class="fas fa-arrow-left me-2"></i>Go back
                </a>
            </div>
            <a class="btn btn-outline-light mb-3" th:href="@{/ingredients}"><i class="fas fa-list me-2"></i>Back to Ingredients</a>

            <div class="card shadow bg-dark text-light p-4">
                <h1 class="display-4 fw-bold text-warning" th:text="${ingredient.name}"></h1>

                <div th:if="${ingredient.description != null and ingredient.description.trim().length() > 0}" class="mt-3">
                    <h5 class="text-warning">About this ingredient</h5>
                    <p class="fst-italic text-light" th:utext="${ingredient.description}"></p>
                </div>

                <div th:if="${ingredient.getPizzas() != null and ingredient.getPizzas().size() > 0}" class="mt-4">
                    <h5 class="text-warning">Used in:</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <a th:each="pizza : ${ingredient.getPizzas()}" class="badge bg-success text-light p-2 text-decoration-none" th:href="@{/pizzas/{id}(id=${pizza.id})}" th:text="${pizza.name}"></a>
                    </div>
                </div>

                <div class="mt-4">
                    <a class="btn btn-warning me-2" th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}">Edit</a>
                    <a class="btn btn-outline-light" th:href="@{/ingredients}">Back</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
