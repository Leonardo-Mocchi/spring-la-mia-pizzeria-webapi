<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Ingredients - Pizza Manager</title>
</head>

<body th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.95) 100%), url(https://static.vecteezy.com/system/resources/previews/005/173/082/large_2x/traditional-italian-pizza-vegetables-ingredients-on-a-dark-background-photo.jpg) no-repeat center center fixed; background-size: cover;|">
    <div th:replace="~{fragments/navbar :: navbar('ingredients')}"></div>

    <div class="container bg-transparent text-light my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-list text-warning me-3"></i>Ingredients
            </h1>
            <a th:href="@{/ingredients/create}" class="btn btn-warning btn-lg">
                <i class="fas fa-plus me-2"></i>Add New Ingredient
            </a>
        </div>

        <div th:if="${ingredients.size() == 0}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>No ingredients found. Start by adding some!
        </div>

        <div th:if="${ingredients.size() > 0}" class="row">
            <div class="col-12 ">
                <div class="card bg-transparent">
                    <div class="card-body bg-dark rounded-4">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ingredient : ${ingredients}">
                                    <td th:text="${ingredient.id}"></td>
                                    <td>
                                        <a th:href="@{/ingredients/{id}(id=${ingredient.id})}" class="text-decoration-none text-light">
                                            <strong th:text="${ingredient.name}"></strong>
                                        </a>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{/ingredients/{id}(id=${ingredient.id})}" class="btn btn-sm btn-outline-light me-2">
                                            <i class="fas fa-eye me-1"></i> Show
                                        </a>
                                        <a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}" class="btn btn-sm btn-warning me-2">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <form th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this ingredient?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
