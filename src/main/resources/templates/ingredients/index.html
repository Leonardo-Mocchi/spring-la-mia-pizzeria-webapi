<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Ingredients - Pizza Manager</title>
</head>

<body th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.95) 100%), url(https://static.vecteezy.com/system/resources/previews/005/173/082/large_2x/traditional-italian-pizza-vegetables-ingredients-on-a-dark-background-photo.jpg) no-repeat center center fixed; background-size: cover;|">
    <div th:replace="~{fragments/navbar :: navbar('ingredients')}"></div>

    <main class="container mt-5 text-light mt-5" style="min-height: 600px;">
        <div class="d-flex justify-content-between align-items-center p-5 mb-1" style="background: rgba(0, 0, 0, 0.6); border-radius: 15px; backdrop-filter: blur(10px);">
            <h1 class="display-4 fw-bold ">
                <i class="fas fa-list text-warning me-3"></i>Our Ingredients
            </h1>
            <a th:href="@{/ingredients/create}" class="btn btn-warning btn-lg">
                <i class="fas fa-plus me-2"></i>Add New Ingredient
            </a>
        </div>

        <div th:if="${ingredients.size() > 0}" class="row mb-5">
            <div class="col-12 ">
                <div class="card bg-dark rounded-4">
                    <div class="card-body">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" class="ps-3"><span class="ps-1" /> Name</th>
                                    <th scope="col" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ingredient : ${ingredients}" th:object="${ingredient}">
                                    <td th:text="*{id}">1</td>
                                    <td>
                                        <a th:href="@{/ingredients/{id}(id=*{id})}" class="btn btn-outline-light py-0 border-0">
                                            <strong th:text="*{name}">Name</strong>
                                        </a>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{/ingredients/{id}(id=*{id})}" class="btn btn-sm btn-outline-light me-2">
                                            <i class="fas fa-eye me-1"></i> Show
                                        </a>
                                        <a th:href="@{/ingredients/edit/{id}(id=*{id})}" class="btn btn-sm btn-warning me-2">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + *{id}">
                                            <i class="fa-solid fa-trash"></i>Delete
                                        </button>

                                        <div class="modal fade" th:id="'delete-modal-' + *{id}" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="delete-modal" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content bg-dark text-light">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title">Deleting "[[${ingredient.name}]]"</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete the ingredient <strong>"[[${ingredient.name}]]"</strong>?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <form th:action="@{/ingredients/delete/{id}(id=*{id})}" method="post">
                                                            <button class="btn btn-danger" type="submit">Permanently delete this Ingredient</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${ingredients.size() > 0}" class="alert alert-warning mb-5">
            <i class="fas fa-info-circle me-2"></i>No ingredients found. Start by adding some!
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
